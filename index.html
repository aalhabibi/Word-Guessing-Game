<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="headers-container">
        <h1>Word Guessing Game</h1>
        <h2 id="game-status">Guess The Word!!</h2>
      </div>
      <p id="hint"></p>
      <div class="letter-container">
        <span class="letter rounded-2" id="letter1" ></span>
        <span class="letter rounded-2" id="letter2"></span>
        <span class="letter rounded-2" id="letter3"></span>
        <span class="letter rounded-2" id="letter4"></span>
      </div>
      <div class="guess-container">
        <input type="text" name="guess-textbox" id="guess-textbox" />
        <div class="buttons-container ">
          <button id="guess-button" class="button rounded-2 btn ">Guess</button>
          <button id="reset-button" class="button rounded-2 btn">Reset</button>
        </div>
      </div>
      <div id="stats-container">
        <p id="remaining-chances"> </p>
        <p id="wrong-letters"></p></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
